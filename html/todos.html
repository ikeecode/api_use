<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/userlist.css">
    <script src="../static/js/todos.js" charset="utf-8" defer ></script>
    <script src="../static/js/userlist_popup.js" charset="utf-8" defer ></script>
    <title></title>
  </head>
  <body>
    <section class="head">
      <a href="#"><button id="ajouter" class="btn btn-info" type="button" name="button">Ajouter Todo</button></a>
      <div class="">
        Profil : <input id="profil" type="text" name="" value="" disabled>
      </div>
    </section>
    <div id="body">
    </div>
    <br>
    <div id="popup" class="popup active">
      <form method="post">
        <div id="closebtn">&times;</div>
        <h2>Formulaire d'ajout d'un todo</h2>
        <fieldset class="info">
          <legend> Informations Utilisateurs</legend>
          <article class="">
            <label for="name">Name</label>
            <input type="text" id="name" value="" placeholder="Enter Name">
          </article>
          <br>
          <article class="">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
          </article>
          <br>
          <article class="">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username">
          </article>
          <br>
          <article class="">
            <label for="website">Website</label>
            <input type="text" id="website" placeholder="Enter website">
          </article>
          <br>
          <article class="">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          </article>
          <br>
          <article class="">
            <label for="phone">phone</label>
            <input type="text" id="phone" placeholder="Enter phone">
          </article>
        </fieldset>
        <!--  -->


        <div class="duo">
          <fieldset class="address">
            <legend>Infos address</legend>
            <article class="">
              <label for="street">street</label>
              <input type="text" id="street" placeholder="Enter nom street">
            </article>
            <br>
            <article class="">
              <label for="suite">suite</label>
              <input type="text" id="suite" placeholder="Enter nom suite">
            </article>
            <br>
            <article class="">
              <label for="city">city</label>
              <input type="text" id="city" placeholder="Enter nom city">
            </article>
            <br>
            <article class="">
              <label for="zipcode">zipcode</label>
              <input type="text" id="zipcode" placeholder="Enter zipcode">
            </article>
            <br>
            <article class="">
              <label for="lat">lat</label>
              <input type="text" id="lat" placeholder="Enter lat">
            </article>
            <br>
            <article class="">
              <label for="lng">lng</label>
              <input type="text" id="lng" placeholder="Enter lng">
            </article>
          </fieldset>
          <fieldset class="company">
            <legend> Infos Company</legend>
            <article class="">
              <label for="nameCompany">Nom Company</label>
              <input type="text" id="nameCompany" placeholder="Enter  Nom company">
            </article>
            <br>
            <article class="">
              <label for="catchPhrase">catchPhrase</label>
              <input type="text" id="catchPhrase" placeholder="Enter catchPhrase">
            </article>
            <br>
            <article class="">
              <label for="bs">bs</label>
              <input type="text" id="bs" placeholder="Enter bs">
            </article>
          </fieldset>
        </div>
        <button id="button" class="btn btn-success" type="submit" name="button">Ajouter</button>
      </form>
    </div>
  </body>
</html>
