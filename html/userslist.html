<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/userlist.css">
    <script src="../static/js/userlist.js" charset="utf-8" defer ></script>
    <script src="../static/js/userlist_popup.js" charset="utf-8" defer ></script>
    <title></title>
  </head>
  <body>

    <section>
      <a href="#"><button id="ajouter" class="btn btn-info" type="button" name="button">Ajouter User</button></a>
      <div class="">
        Profil : <input id="profil" type="text" name="" value="" disabled>
      </div>
    </section>
    <br>
    <div class="popup active">
      <form class="" action="index.html" method="post">
        <div class="close-btn">&times;</div>
        <h2>Form d'ajout</h2>
        <fieldset>
          <legend> Informations Utilisateurs</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Name">
          <br>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email">
          <br>
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username">
          <br>
          <label for="website">Website</label>
          <input type="text" id="website" placeholder="Enter website">
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password">
          <br>
          <label for="phone">phone</label>
          <input type="text" id="phone" placeholder="Enter phone">
        </fieldset>
        <!--  -->

        <fieldset>
          <legend> Infos Company</legend>
          <label for="nameCompany">Nom Company</label>
          <input type="text" id="nameCompany" placeholder="Enter  Nom company">
          <br>
          <label for="catchPhrase">catchPhrase</label>
          <input type="text" id="catchPhrase" placeholder="Enter catchPhrase">
          <br>
          <label for="bs">bs</label>
          <input type="text" id="bs" placeholder="Enter bs">
        </fieldset>

        <fieldset>
          <legend>Infos address</legend>

          <label for="street">street</label>
          <input type="text" id="street" placeholder="Enter nom street">
          <br>
          <label for="suite">suite</label>
          <input type="text" id="suite" placeholder="Enter nom suite">
          <br>
          <label for="city">city</label>
          <input type="text" id="city" placeholder="Enter nom city">
          <br>
          <label for="zipcode">zipcode</label>
          <input type="text" id="zipcode" placeholder="Enter zipcode">
          <br>
          <label for="lat">lat</label>
          <input type="text" id="lat" placeholder="Enter lat">
          <br>
          <label for="lng">lng</label>
          <input type="text" id="lng" placeholder="Enter lng">
        </fieldset>
        <button id="button" class="btn" type="submit" name="button">Ajouter</button>
      </form>
    </div>
  </body>
</html>
