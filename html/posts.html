<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/posts.css">
    <script src="../static/js/posts.js" charset="utf-8" defer ></script>
    <script src="../static/js/post_popup.js" charset="utf-8" defer ></script>
    <title></title>
  </head>
  <body>
    <section class="head">
      <a href="#"><button id="ajouter" class="btn btn-info" type="button" name="button">Ajouter Post</button></a>
      <div class="">
        Profil : <input id="profil" type="text" name="" value="" disabled>
      </div>
    </section>
    <button id="menuBtn" type="button"  class="btn btn-outline-primary" name="button"> Menu </button>
    <div id="body">
    </div>
    <br>
    <div id="popup" class="popup active">
      <form method="post">
        <div id="closebtn">&times;</div>
        <h2>Formulaire d'ajout d'un post</h2>
        <fieldset class="info">
          <article class="">
            <label for="title">Title</label>
            <input type="text" id="title" value="" placeholder="Enter Name">
          </article>
          <br>
          <article class="">
            <label for="corps">Body</label>
            <input type="text" id="corps" placeholder="Enter email">
          </article>
          <br>
        <button id="button" class="btn btn-success" type="submit" name="button">Ajouter</button>
      </form>
    </div>
  </body>
</html>
